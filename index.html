<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Daily 🚬</h1>

  <div id="calender">
    <div class="controls">
      <button id="prevMonth">⬅️</button>
      <span class="currentMonth"></span>
      <button id="nextMonth">➡️</button>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <a href="details.html" class="btnAdd">Add</a>

<div id="smokingLegend" class="legend">
  <div class="stat">
    <div class="label">🚬 Today: <span id="dayCountLabel"></span></div>
    <div class="progress-bar">
      <div id="dayBar" class="progress-fill"></div>
    </div>
  </div>

  <div class="stat">
    <div class="label">📅 This Week: <span id="weekCountLabel"></span></div>
    <div class="progress-bar">
      <div id="weekBar" class="progress-fill"></div>
    </div>
  </div>

  <div class="stat">
    <div class="label">🗓️ This Month: <span id="monthCountLabel"></span></div>
    <div class="progress-bar">
      <div id="monthBar" class="progress-fill"></div>
    </div>
  </div>
</div>

  <script type="module" src="index.js"></script>
</body>
</html>
